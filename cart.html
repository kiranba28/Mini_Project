<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - FreshMart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a href="#">FreshMart</a></h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
            </ul>
        </nav>
    </header>
      <div class="cart-container">
          <h1>Shopping Cart</h1>
          <div class="cart-content">
              <div class="cart-items">
                  <!-- Cart items will be dynamically inserted here -->
              </div>
          
              <div class="cart-summary">
                  <h2>Order Summary</h2>
                  <div class="summary-item">
                      <span>Subtotal:</span>
                      <span id="subtotal">₹0.00</span>
                  </div>
                  <div class="summary-item">
                      <span>Shipping:</span>
                      <span id="Shipping">₹10.00</span>
                  </div>
                  <div class="summary-item total">
                      <span>Total:</span>
                      <span id="total">₹0.00</span>
                  </div>
                  
                  
                <button id="checkout-btn">Proceed to Checkout</button>


                
                  <form>
                    <br>
                    <h2>Billing Information</h2>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Enter your address" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" placeholder="Enter your pincode" required>
                    </div>
                    <div class="form-group">
                        <label for="payment">Payment Method</label>
                        <select id="payment" onchange="showPaymentFields()">
                            <option value="credit">Credit Card</option>
                            <option value="debit">Debit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="upi">UPI</option>
                            <option value="cod">Cash on Delivery</option>
                        </select>
                    </div>
                    <div id="card-details" style="display: none;">
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="Enter card number" required>
                        </div>
                        <div class="form-group">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="month" id="expiry-date" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="Enter CVV" required>
                        </div>
                        <div class="form-group">
                            <label for="card-holder">Card Holder Name</label>
                            <input type="text" id="card-holder" placeholder="Enter card holder name" required>
                        </div>
                    </div>
                    <div id="upi-details" style="display: none;">
                        <div class="form-group">
                            <label for="upi-id">UPI ID</label>
                            <input type="text" id="upi-id" placeholder="Enter your UPI ID" required>
                        </div>
                        <div id="qr-reader" style="display: none;"></div>
                        <button type="button" class="btn" onclick="startQRScanner()">Scan QR Code</button>
                    </div><br>
                    <button id="checkout-btn">Proceed to Payment</button>
                 
                </form>

                </div>
              </div>
          </div>
      </div>
    <footer>
        <p>&copy; 2025 FreshMart. All rights reserved.</p>
    </footer>

    <script src="Javasript/cart.js"></script>
</body>
</html>
