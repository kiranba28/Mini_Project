<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-card {
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        .preview-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
    </style>
</head>
<body class="container py-5">
    <h2 class="mb-4">Add New Product</h2>
    <form method="POST" action="add_product.php" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Product Name</label>
            <input type="text" name="name" class="form-control" id="nameInput" required>
            
            <label class="form-label mt-3">Description</label>
            <input type="text" name="description" class="form-control" id="descInput" required>

            <label class="form-label mt-3">Category</label>
            <select name="category" class="form-select" id="catInput">
                <option value="vegetables">Vegetables</option>
                <option value="fruits">Fruits</option>
            </select>

            <label class="form-label mt-3">Price (₹/Kg)</label>
            <input type="number" name="price" class="form-control" id="priceInput" required>

            <label class="form-label mt-3">Image URL</label>
            <input type="text" name="image_path" class="form-control" id="imgInput" required>

            <button type="submit" class="btn btn-success mt-4">Add Product</button>
        </div>

        <div class="col-md-6">
            <h5>Live Preview</h5>
            <div class="preview-card" id="previewCard">
                <img src="" alt="Preview Image" id="previewImg">
                <div class="mt-3">
                    <h4 id="previewName">Product Name</h4>
                    <p id="previewDesc">Description</p>
                    <p><strong id="previewPrice">₹0 / Kg</strong></p>
                </div>
            </div>
        </div>
    </form>

    <script>
        const nameInput = document.getElementById('nameInput');
        const descInput = document.getElementById('descInput');
        const priceInput = document.getElementById('priceInput');
        const imgInput = document.getElementById('imgInput');

        const previewName = document.getElementById('previewName');
        const previewDesc = document.getElementById('previewDesc');
        const previewPrice = document.getElementById('previewPrice');
        const previewImg = document.getElementById('previewImg');

        nameInput.addEventListener('input', () => previewName.textContent = nameInput.value || 'Product Name');
        descInput.addEventListener('input', () => previewDesc.textContent = descInput.value || 'Description');
        priceInput.addEventListener('input', () => previewPrice.textContent = `₹${priceInput.value || 0} / Kg`);
        imgInput.addEventListener('input', () => previewImg.src = imgInput.value || '');
    </script>
</body>
</html>
